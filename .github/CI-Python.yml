name: CI - Run main.py

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run main.py
        run: python main.py
